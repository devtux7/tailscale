services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale-exit-node
    hostname: container-tailscale
    network_mode: host
    privileged: true  # Required for sysctl optimizations
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - tailscale-state:/var/lib/tailscale
      - ./entrypoint.sh:/entrypoint.sh:ro
    devices:
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped
    entrypoint: ["sh", "/entrypoint.sh"]
    
    # Health check to monitor container status
    healthcheck:
      test: ["CMD", "tailscale", "status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Prevent excessive log disk usage
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tailscale-state:
